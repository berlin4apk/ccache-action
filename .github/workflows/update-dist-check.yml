# see https://github.com/cardinalby/git-get-release-action/blob/master/.github/workflows/build-pack.yml

name: "update-dist-check"
on:
  push:
    branches:
      - '*'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  update-dist-check:
    env:
      #PACKED_JS_PATH: 'dist/index.js'
      PACKED_JS_PATH: 'dist/restore/index.js dist/save/index.js'
      #PACKED_JS_PATH: 'dist/restore/index.js'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Extract branch name
        id: extractBranch
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Package
        run: npm run package --if-present
      - name: Check packed js changes
        id: packedJsStatus
        run: echo "changes=$(git status ${{ env.PACKED_JS_PATH }} --porcelain | tr -d [:cntrl:])" >> $GITHUB_OUTPUT


  call-workflow-passing-data:
  if: steps.packedJsStatus.outputs.changes
#    permissions:
#      contents: read
#      pull-requests: write
  uses: ./.github/workflows/update-dist-check2-doit.yml@main
    with:
      PACKED_JS_PATH: ${{ env.PACKED_JS_PATH }}
      packedJsStatus_changes: ${{ steps.packedJsStatus.outputs.changes }}
      extractBranch_branch: ${{ steps.extractBranch.outputs.branch }}
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
